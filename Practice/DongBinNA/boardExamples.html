<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <style>
            .blue {color : blue;}
            .red {color : red;}
        </style>
    </head>
    <body>
        <h2 class="title">React Board Examples</h2>
        <div id="root"></div>
        <script type="text/babel">
            class HelloReact extends React.Component {
                render() {
                    return (
                        <h1>Hello React!!!</h1>
                    )
                }
            }
            
            function User(props) {
                return (
                    <div>
                        <img src = {props.user.imageURL} />
                        &nbsp;
                        <h2> {props.user.name} </h2>
                        <p> {props.user.age} </p>
                    </div>
                )
            }

            function Board(props) {
                // <hr/> 선을 나타내주는 태그
                return (
                    <section>
                        <User user = {props.user} />
                        {props.title}
                        <hr/>
                        {props.content}
                    </section>
                )
            }

            const board = {
                title : <HelloReact />,
                content : "게시글 내용입니다. 반갑습니다.",
                user : {
                    name : '박지연',
                    // 임시의 이미지를 개발용으로 사용할 수 있는 링크
                    imageURL : 'https://placeimg.com/120/120/any',
                    age : '28세'
                }
            }
            
        </script>
        <script type="text/babel">
            ReactDOM.render(
                <Board 
                    title = {board.title}
                    user = {board.user}
                    content = {board.content}
                />, document.querySelector("#root"));
        </script>
    </body>
</html>
