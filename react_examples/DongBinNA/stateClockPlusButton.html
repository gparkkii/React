<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <style>
            .blue {color : blue;}
            .red {color : red;}
        </style>
    </head>
    <body>
        <h2 class="title">React State Examples</h2>
        <div id="root"></div>
        <script type="text/babel">
            class HelloReact extends React.Component {
                render() {
                    return (
                        <h1>Hello React!!!</h1>
                    )
                }
            }

            class Clock extends React.Component {
                state = {
                    date : new Date(),
                    time : new Date(),
                };

                goBackSeconds = () => {
                    let nextTime = this.state.time;
                    nextTime.setSeconds(nextTime.getSeconds()-10);
                    this.setState({
                        time: nextTime
                    });
                }

                goBackMinutes = () => {
                    let nextTime = this.state.time;
                    nextTime.setMinutes(nextTime.getMinutes()-1);
                    this.setState({
                        time: nextTime
                    });
                }

                goBackHours = () => {
                    let nextTime = this.state.time;
                    nextTime.setHours(nextTime.getHours()-1);
                    this.setState({
                        time: nextTime
                    });
                }

                render() {
                    return (
                        <>
                            <h3>
                            현재 날짜는 {[this.state.date.toLocaleDateString()]}
                            <hr/>
                            현재 시각은 {[this.state.time.toLocaleTimeString()]}
                            </h3>
                            <button onClick={this.goBackSeconds}>10초 뒤로가기</button>
                            <button onClick={this.goBackMinutes}>1분 뒤로가기</button>
                            <button onClick={this.goBackHours}>1시간 뒤로가기</button>
                        </>
                    );
                }
            }
            
        </script>
        <script type="text/babel">
            ReactDOM.render(<Clock/>, document.querySelector("#root"));
        </script>
    </body>
</html>
