<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <h2 class="title">React Hooks by gparkkii</h2>
        <div id="root"></div>
        <script type="text/babel">
            const ReactHooks = () => {
                const [first, setFirst] = React.useState(Math.floor(Math.random()*9)),
                      [second, setSecond] = React.useState(Math.floor(Math.random()*9)),
                      [value, setValue] = React.useState(''),
                      [result, setResult] = React.useState(''),
                      inputRef = React.useRef(null);

                const onChangeInput = (e) => {
                    setValue(e.target.value);
                },    
                      onSubmitForm = (e) => {
                    e.preventDefault();
                    if(Number(value) === first * second) {    
                        setResult(`정답 : ${value}`);
                        setFirst(Math.floor(Math.random()*9));
                        setSecond(Math.floor(Math.random()*9));
                        setValue(``);
                        inputRef.current.focus();
                    } else {
                        setResult(`땡`);
                        setValue(``);
                        inputRef.current.focus();
                    }
                }
                      return <>
                        <div>
                            {first} 곱하기 {second}는?
                        </div>
                        <form onSubmit = {onSubmitForm}>
                            <input ref = {inputRef} onChange = {onChangeInput} value = {value} />
                            <button> 입력! </button>
                        </form>
                        <div>{result}</div>
                      </>
                };
        </script>
        <script type="text/babel">
            ReactDOM.render(<ReactHooks/>, 
            document.querySelector('#root'));
        </script>
    </body>
</html>
