<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <!-- v6 <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <h2 class="title">React : Like Button by gparkkii</h2>
        <div id="root"></div>
        <script type="text/babel">
            const e = React.createElement;
            class LikeButton extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = {
                        liked : false,
                        status : 'Not Clicked'
                    }
                }
                render() {
                    return <button type="submit" onClick = {() => {this.setState({liked: true, status: 'Clicked'})}}>
                        {this.state.liked ? 'Liked' : 'Like'} </button>;
                        // JSX (JS + XML)
                }
            }
        </script>
        <script type="text/babel">
            ReactDOM.render(<div><LikeButton /><LikeButton /><LikeButton /></div>, 
            document.querySelector('#root'));
        </script>
    </body>
</html>
